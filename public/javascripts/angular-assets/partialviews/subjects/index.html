<div ng-controller="subjectcontroller"class="col-md-12">

<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">
                  <button ng-click="btnAddClick()" type="button" class="btn btn-flat" data-widget=""><i class="glyphicon glyphicon-plus"></i> Add Subject</button>
              </h3>
            </div>
             <div class="box-body">
              <div class="table-responsive">
              <table class="table table-striped table-bordered">
              <thead>
              <tr>
               <th>Subject Name</th>
               <th>Action </th>
              </tr>
            </thead>
            <tbody>
           <tr ng-repeat="subject in initSubject">
               <td ng-if="subject._id != 0 && subject.editmode == false">{{subject.SubjectName}}</td>
               <td ng-if="subject._id == 0  && subject.editmode == false || subject._id != 0 && subject.editmode == true">
                   <input type="text" placeholder="Subject Name" class="form-control col-md-6" ng-model="subject.SubjectName">
               </td>
               <td ng-if="subject._id != 0">
                   <!--viewmode-->
                    <button ng-if="subject.editmode == false" class="btn btn-default" ng-click="btnUpdateClick(subject)">Edit</button>
                    <button ng-if="subject.editmode == false" class="btn btn-default" ng-click="btnDeleteClick(subject._id)">Delete</button>
                    <button ng-if="subject.editmode == false" class="btn btn-default" ng-click="btnQuestionsClick(subject._id, subject.SubjectName)">Question ({{subject.Questions.length}})</button>
                    
                    <!--editmode-->
                    <button ng-if="subject.editmode == true" type="button" class="btn btn-default btn-width" ng-click="UpdateClick(subject)">Save</button>
                    <button ng-if="subject.editmode == true" type="button" class="btn btn-default btn-width" ng-click="turnoffeditmode(subject)">Cancel</button>
                    
                </td>
                <!--addmode-->
                <td ng-if="subject._id == 0">
                    <button type="button" class="btn btn-default btn-width" ng-click="AddClik(subject)">Save</button>
                    <button type="button" class="btn btn-default btn-width" ng-click="turnoffaddmode($index)">Cancel</button>
                    <!--<button type="button" class="btn btn-default btn-width" ng-click="AddClik()">Cancel</button>-->
                </td>
           </tr>
       </tbody>
   </table> 
    </div> 
              </div>
          </div>
        </div>
    </div>
</section>

<div class="modal modal-message fade" id="modal-add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Add Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" class="form-control col-md-6" ng-model="subject.SubjectName">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="AddClik()">
                        <span>Add</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>
<div class="modal modal-message fade" id="modal-update">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Update Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" class="form-control col-md-6" ng-model="subject.SubjectName">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="UpdateClick()">
                        <span>Update</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-message fade" id="modal-delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">delete Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                       <p>Are you sure you want to delete the subject?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="DeleteClick()">
                        <span>Ok</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>

    
</div>
