<div ng-controller="exampresultIndexcontroller"class="col-md-12">

    <div class="container">
        <br>
        <h4>Subject  :   <button class="btn btn-default" ng-click="btnAddClick()">Add</button></h4>
        <hr>


        <div class="table-responsive">
                <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Examp Date</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="obj in initobj">
                <td>{{obj.Username}}</td>
                <td>{{obj.SubjectName}}</td>
                <td>{{obj.Score}}</td>
                <td>{{obj.Date | date:'dd-MMM-yyyy'}}</td>
                <td>
                    <button class="btn btn-default" ng-click="btnDetailClick(obj)">Detail</button>
                </td>
            </tr>
        </tbody>
    </table> 
        </div> 
    </div> 
</div>
