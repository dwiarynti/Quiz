<div ng-controller="exampresultIndexcontroller"class="col-md-12">

  
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">
                
              </h3>
            </div>
             <div class="box-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                <thead>
                <tr>
                <th>Username</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Examp Date</th>
                <th>Detail</th>
                </tr>
                </thead>
                <tbody>
            <tr ng-repeat="obj in initobj">
                <td>{{obj.Username}}</td>
                <td>{{obj.SubjectName}}</td>
                <td>{{obj.Score}}</td>
                <td>{{obj.Date | date:'dd-MMM-yyyy'}}</td>
                <td>
                    <button class="btn btn-default" ng-click="btnDetailClick(obj)">Detail</button>
                </td>
            </tr>
            </tbody>
            </table> 
        </div>
          </div>
        </div>
    </div>
</div>
