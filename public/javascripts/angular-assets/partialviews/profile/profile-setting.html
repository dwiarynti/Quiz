<div ng-controller="profilecontroller">

<!--<section class="content">-->
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">
                 Profile Form  :
              </h3>
            </div>
             <div class="box-body">
               <button ng-click="btnAddClick()" type="button" class="btn btn-flat" data-widget=""><i class="glyphicon glyphicon-plus"></i> Add Field</button>
               
               <br>
              <div class="table-responsive">
              <table class="table table-striped table-bordered">
              <thead>
                <tr>
                <th>Field Name</th>
                <th>Type </th>
                </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="profile in profilefield">
                        <td ng-if="profile._id == 0">
                            <input type="text" placeholder="Key" class="form-control col-md-6" ng-model="profile.key">
                        </td>
                         <td ng-if="profile._id == 0">
                             <select class="form-control" style="padding-left:0px; padding-right:0px; height: 26px;" ng-model="profile.type">
                                <option value="">Please Select</option>
                                <option value="input">
                                      Input
                                </option>
                                <option value="textarea">
                                      Textarea
                                </option>
                                <option value="select">
                                      Select
                                </option>
                             </select>
                        </td>
                        
                         <td ng-if="profile._id == 0">
                            <input type="text" placeholder="Label" class="form-control col-md-6" ng-model="profile.templateOptions.label">
                        </td>
                         <td ng-if="profile._id == 0">
                            <input type="text" placeholder="Placeholder" class="form-control col-md-6" ng-model="profile.templateOptions.placeholder">
                        </td>

                        <td ng-if="profile._id == 0">
                           <select class="form-control" style="padding-left:0px; padding-right:0px; height: 26px;" ng-model="profile.templateOptions.type">
                                <option value="">Please Select</option>
                                <option value="text">
                                      Text
                                </option>
                                <option value="email">
                                      Email
                                </option>
                                <option value="date">
                                      Date 
                                </option>
                                 <option value="password">
                                      Password 
                                </option> 
                                <option value="file">
                                      File 
                                </option>
                                 <option value="radio">
                                      Radio 
                                </option>
                                <option value="checkbox">
                                      Checkbox 
                                </option> 
                             </select>
                        </td>
                        
                   </tr>
                   <tr>
                       <td>
                             <button type="button" class="btn btn-default btn-width" ng-click="AddClick(profilefield)">Save</button>
                        </td>
                   </tr>
                </tbody>
              </table>

             </div>
          </div>
        </div>
    </div>
<!--</section>-->


</div>
