<div ng-controller="profilecontroller">
    <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">
                User Profile
                  <button type="submit" class="btn btn-default" ng-click="btnUpdateClick()" ng-if="editmode==false && user._id != 0">Edit</button>                
                  <button type="submit" class="btn btn-default" ng-click="turnoffeditmode()" ng-if="editmode==true">Cancel</button>                
              </h3>              
            </div>
             <div class="box-body">
                <formly-form model="user" fields="userFields" ng-if="editmode==true || user._id == 0">
                  
                  <button type="submit" class="btn btn-default" ng-click="submit(user)">Submit</button>
                </formly-form> 

                    <div class="form-group" ng-repeat="item in userFieldsviewmode" ng-if="editmode==false">
                      <label>{{item.key}}</label> : <label>{{item.value}}</label>
                      
                    </div>

             </div>
    </div>
</div>
