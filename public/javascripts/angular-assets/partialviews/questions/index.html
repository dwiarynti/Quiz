<div ng-controller="questioncontroller">
    <div class="row">
        <div class="col-md-6">
            <a href="#/question-create">Add</a>
    
     <table id="data-table" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered table-hover">
         <thead>
             <tr>
                 <th style="width: 11%;">Question</th>
                 <th style="width: 11%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX" ng-repeat="question in questions">
                <td>{{question.Question}}</td>
                <td>
                    <a ng-click="toEditpage(question._id)">Edit</a> |
                    <a href="#/question-detail">Detail</a> |
                    <a href="#/question-create">Delete</a>
                </td>
            </tr>
        </tbody>
     </table>
        </div>
    </div>
    
</div>
