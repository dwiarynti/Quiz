<div ng-controller="questioncontroller">
    <div class="container">
        <br>
        <h4>Subject  :   {{subjectName}}</h4>
        <br>
        <button class="btn btn-default" ng-click="btnAddClick()">Add</button>
        <hr>

            <div class="table-responsive">
        <table id="data-table" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered table-hover">
         <thead>
             <tr>
                 <th style="width: 11%;">Question</th>
                 <th style="width: 11%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX" ng-repeat="question in questions">
                <td>{{question.Question}}</td>
                <td>
                    <button class="btn btn-default" ng-click="btnUpdateClick(question._id)">Edit</button> |
                    <button class="btn btn-default" ng-click="btnDeleteClick(question._id)">Delete</button> |
                    <button class="btn btn-default" ng-click="btnQuestionsClick(question._id, question.Question)">Choices ({{question.Choices.length}})</button>
                </td>
            </tr>
        </tbody>
     </table>
    <div class="col-md-12"><button class="btn btn-danger" ng-click="btnBackClick()">Back to Subject Page</button></div>
     
</div>

<div class="modal modal-message fade" id="modal-add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Add Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" class="form-control col-md-6" ng-model="QuestionObj.question">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="insert()">
                        <span>Add</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-message fade" id="modal-update">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Update Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" class="form-control col-md-6" ng-model="QuestionObj.question">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="UpdateClick()">
                        <span>Update</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-message fade" id="modal-delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">delete Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                       <p>Are you sure you want to delete this question?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="deleteClick()">
                        <span>Ok</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>


    </div>
    

</div>
