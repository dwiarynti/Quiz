<div ng-controller="choicescontroller"class="col-md-12">

<div class="container">
    <br>
    <h4>Question  :  {{question}}</h4>
    <br>
    <button class="btn btn-default" ng-click="btnAddClick()">Add</button>
    <hr>


    <div class="table-responsive">
            <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>Choices Name</th>
               <th>Is Correct Answer</th>
               <th>Action </th>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat="choice in choices">
               <td>{{choice.ChoicesName}}</td>
               <td>{{choice.isCorrectAnswer}}</td>
               <td> 
               
                <button class="btn btn-default" ng-click="btnUpdateClick(subject._id)">Edit</button>
                <button class="btn btn-default" ng-click="btnDeleteClick(subject._id)">Delete</button>
                 <button class="btn btn-default" ng-click="btnQuestionsClick(subject._id)">Question</button>
                </td>
           </tr>
       </tbody>
   </table> 
    </div> 
</div> 
<div class="modal modal-message fade" id="modal-add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Add Subject</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Subject Name :</label>
                        <input type="text" class="form-control col-md-6" ng-model="subject.SubjectName"/>
                    </div>
                    <div class="form-group">
                        <label>Is Correct Answer :</label><br />
                        <input type="radio" name="TransactionType" ng-model="initMovementBalance.CashTransaction.TransactionType" value="1" /> True
                        <input type="radio" name="TransactionType" ng-model="initMovementBalance.CashTransaction.TransactionType" value="2"/> False
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="AddClik()()">
                        <span>Add</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>
<div class="modal modal-message fade" id="modal-update">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Update Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" class="form-control col-md-6" ng-model="subject.SubjectName">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="UpdateClick()">
                        <span>Update</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-message fade" id="modal-delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">delete Subject</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                       <p>Are you sure you want to delete the subject?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="DeleteClick()">
                        <span>Ok</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>

    
</div>
