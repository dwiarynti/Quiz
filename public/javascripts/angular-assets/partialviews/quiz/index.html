<div ng-controller="quizindexcontroller"class="col-md-12">


<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box" >
            <div class="box-header with-border">
              <h3 class="box-title text-center">
               <center>QUIZ</center>
              </h3>
            </div>
             <div class="box-body">
              <div ng-repeat="subject in subjectobj">
              <div ng-if="subject.Questions.length > 0">
              <button  class="btn btn-flat btn-lg btn-block btn-flat" ng-click="quiz(subject._id, subject.SubjectName)">{{subject.SubjectName}}</button>
              <br>
              </div>
              </div>
              </div>
          </div>
        </div>
    </div>
</section>

</div>
