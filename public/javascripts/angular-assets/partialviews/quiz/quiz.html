<div ng-controller="quizcontroller"class="col-md-12">
    <div class="container">
    <br>
    <br>
    
    <h4>Subject : {{subjectname}}</h4>
    <div class="row">
        <div class="col-md-12" >
            <div class="panel panel-primary" >
            <div class="panel-heading">
                <h3 class="panel-title">{{randomQuestion.No}}). {{randomQuestion.Question}}</h3>
            </div>
            <div class="panel-body" >
                <div class="row">
                    <div class="col-md-3" ng-repeat="choices in randomQuestion.Choices">
                        <input  type="radio" name="optionsRadios_{{question._id}}" id="optionsRadios1" value="{{choices._id}}" ng-model="randomQuestion.Answer"> {{choices.ChoicesName}}                        
                    </div>
                </div>
            </div>
            </div>
        </div>
  </div>

 
    <div class="col-md-12 text-right" >
        <button class="btn btn-primary btn-lg" ng-click="getsinglerandomquestion()" ng-disabled="!togglebutton">Next</button>
        <button class="btn btn-primary btn-lg" ng-click="submit()" ng-disabled="togglebutton || Questions.length == 0">Submit</button>
    </div>


    <div class="modal modal-message fade" id="modal-score">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Result</h4>
                </div>
                <div class="modal-body">
                       <div class="form-group">
                       <h3 class="text-center"> SCORE : {{submitquizobj.Score}}</h3>
                    </div>
                </div>
                <!--<div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="deleteClick()">
                        <span>Ok</span>
                    </button>
                  
                </div>-->
            </div>
        </div>
    </div>

</div>
