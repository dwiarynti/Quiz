<div ng-controller="quizcontroller"class="col-md-12">
    <div class="container">
    <br>
    <br>
    

    <div class="panel panel-primary" ng-repeat="question in Questions">
      <div class="panel-heading">
        <h3 class="panel-title">
						{{question.No}}). {{question.Question}}
					</h3>
      </div>
      <div class="panel-body" ng-repeat="choices in question.Choices">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">{{choices.ChoicesName}}
          </label>
        </div>
      </div>
    </div>
</div>
