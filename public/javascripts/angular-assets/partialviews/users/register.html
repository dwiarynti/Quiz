<div class="container"  ng-controller="usercontroller">
<div class="register-box">
 
  <div class="register-box-body">
    <p class="login-box-msg">Register</p>
    <p ng-if="errormsg != ''" class="text-danger">* {{errormsg}}</p>
    <form >
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name" ng-model="user.FullName">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
     
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
             <a ng-click="btnHaveAccountClick()" class="text-center">I already have a account</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="registerClick()">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

 

    
  </div>
</div>
